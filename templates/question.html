<!DOCTYPE html>
<html>
<head>
    <title>Step {{ step_no }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("/static/math-colourful-rulers-supplies-with-copy-space.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        h2 {
            margin-top: 50px;
            text-shadow: 2px 2px 5px black;
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 20px 40px;
            border-radius: 10px;
            margin-top: 30px;
        }

        input[type="radio"] {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #ff9800;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #e68900;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            text-shadow: 1px 1px 3px black;
        }
    </style>
</head>
<body>
    <h2>Step {{ step_no }} of {{ total }}</h2>
    <form method="POST">
        <p>{{ step.q }}</p>
        {% for option in step.options %}
            <input type="radio" name="answer" value="{{ option }}" required> {{ option }} <br>
        {% endfor %}
        <button type="submit">Next</button>
    </form>

</body>
</html>
